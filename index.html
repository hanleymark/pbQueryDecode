<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PageBuilder base64 query string decoder</title>
  <link rel="stylesheet" href="page.css">
</head>
<body>
  <h1>PageBuilder base64 query string decoder</h1>
  <textarea id="input" placeholder="Enter your base64 string here..."></textarea>
  <br>
  <button id="decode">Decode <span class="button_icon">↩️</span></button>
  <div id="output-container">
  <code id="code-container">
    <pre id="output"></pre>
  </code>
  
  <button id="copy" title="Copy to clipboard">📋</button>
  </div>
  <div id="toaster"></div>
  <script src="script.js"></script>
</body>
</html>
